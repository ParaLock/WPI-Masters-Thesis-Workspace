plugins {
    id 'java'
    id 'application'
}

group 'src.com.base.game'
version '1.0-SNAPSHOT'

mainClassName = 'com.base.game.Main'

repositories {
    mavenCentral()
}

project.ext.lwjglVersion = "2.9.2"
project.ext.lwjglNatives = "natives-linux"
project.ext.set('nativeLibsDir', "$buildDir/lib/natives")


dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'lib')
}

run {
    systemProperty("java.library.path", project.nativeLibsDir)
}

sourceSets {
    main {
        java {
            srcDirs = ["src"]
        }
    }
}